# ============================================
# Plugins
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'CrispyConductor/tmux-copy-toolkit'

# ============================================
# Plugin Settings
# ============================================
# tmux-copy-toolkit: https://github.com/CrispyConductor/tmux-copy-toolkit
set -g @copytk-copy-command "pbcopy"

# extrakto: https://github.com/laktak/extrakto
set-option -g @extrakto_editor "tmux popup -E -w 80% -h 80% nvim"
set-option -g @extrakto_popup_size "80%"

# catppuccin theme: https://github.com/catppuccin/tmux
set -g @catppuccin_status_background "none"

# ============================================
# General Settings
# ============================================
set -g mouse on
set -g renumber-windows on
set -g focus-events on

# ============================================
# Key Bindings
# ============================================
# Change prefix from C-b to C-w
unbind C-b
set -g prefix C-w
bind C-w send-prefix

# Synchronize panes
bind S set-window-option synchronize-panes

# Popup nvim for quick note
bind-key i popup -w 50% -h 40% -E "sh -c 'f=\$(mktemp); nvim \$f; cat \$f | pbcopy; rm -f \$f'"

# ============================================
# Copy Mode (Vi-style)
# ============================================
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# ============================================
# Window & Status Bar
# ============================================
# Automatic window renaming
# Show current command name
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'
set -g status-interval 1

# Status bar layout
set -g status-left " "
set -g status-right "#{E:@catppuccin_status_session}"

# ============================================
# Initialize TPM (keep this at the very bottom)
# ============================================
run '~/.config/tmux/plugins/tpm/tpm'

# ============================================
# Popup Style (after TPM to avoid being overwritten)
# ============================================
set -gu popup-style
set -g popup-border-style "fg=colour60"
set -g popup-border-lines heavy

# ============================================
# Window Status Format (override catppuccin to use #W instead of #T)
# ============================================
set -g window-status-format "#[fg=#{@thm_crust},bg=#{@thm_overlay_2}] #I #[fg=#{@thm_fg},bg=#{@thm_surface_0}] #W "
set -g window-status-current-format "#[fg=#{@thm_crust},bg=#{@thm_mauve}] #I #[fg=#{@thm_fg},bg=#{@thm_surface_1}] #W "
