set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'

unbind C-b
set -g prefix C-j
bind C-j send-prefix

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

set -g mouse on

# bind-key i popup -B -E "sh -c 'f=\$(mktemp); nvim \$f; tmux send-keys \"\$(cat \$f)\"; rm -f \$f'"
# bind-key i run-shell 'f=$(mktemp); code -w "$f"; tmux send-keys "$(cat "$f")"; rm "$f"'
bind-key i split-window -v -l 20 "sh -c 'f=\$(mktemp); nvim \$f; tmux send-keys -t ! \"\$(cat \$f)\" Enter; rm -f \$f'"

set -g status-left " "
set -g status-right "#{E:@catppuccin_status_session}"
set -g @catppuccin_status_background "none"

run '~/.config/tmux/plugins/tpm/tpm'